<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    
    <div class="toolbar-container">
        <mat-toolbar class="example-toolbar">
            <button mat-icon-button class="mat-icon-button" (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="title">Tracking Services</h1>
            <button mat-icon-button style="margin-left: auto; width: 50px 50px;" matTooltip="Cerrar sessiÃ³n" (click)="_loginService.logout();">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>
    </div>
    
    

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" opened [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <img src="assets/img/camion.PNG" alt="camion" style="max-width: 150px; display: flex;margin: 30px auto 20px">
            <mat-nav-list>
                <a mat-list-item class="link-menu" [routerLink]="nav.route" routerLinkActive="active"  *ngFor="let nav of fillerNav">
                    <mat-icon class="nav-icon">{{ nav.icon }}</mat-icon>
                    <span class="nav-name">{{ nav.name }}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="container-fluid my-4">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>

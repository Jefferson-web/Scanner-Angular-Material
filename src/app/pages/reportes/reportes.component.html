<div class="col-12">
    <mat-card class="p-4">
        <mat-card-header>
            <mat-card-title>Reportes</mat-card-title>
            <mat-card-subtitle class="mt-1">Módulo para saber el estado de las guías</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row mt-4">
                <div class="col-12 col-lg-8">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <ng-container matColumnDef="index">
                            <th mat-header-cell *matHeaderCellDef> # </th>
                            <td mat-cell *matCellDef="let element; let i=index"> {{ i + 1 }} </td>
                        </ng-container>

                        <ng-container matColumnDef="guia">
                            <th mat-header-cell *matHeaderCellDef> No. de Guía </th>
                            <td mat-cell *matCellDef="let element"> {{ element.nroguia }} </td>
                        </ng-container>

                        <ng-container matColumnDef="ultima_fecha">
                            <th mat-header-cell *matHeaderCellDef> Última Fecha de Registro </th>
                            <td mat-cell *matCellDef="let element"> {{element.fecharegistro | date:'short' }} </td>
                        </ng-container>

                        <ng-container matColumnDef="fase">
                            <th mat-header-cell *matHeaderCellDef> Fase </th>
                            <td mat-cell *matCellDef="let element"> {{element.fase}} </td>
                        </ng-container>

                        <ng-container matColumnDef="estado">
                            <th mat-header-cell *matHeaderCellDef> Estado </th>
                            <td mat-cell *matCellDef="let element"> Completo </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let element; columns: displayedColumns;let i=index" (click)="onClick(element,i);">
                        </tr>
                    </table>

                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                </div>
                <div class="col-12 col-lg-4">
                    <progress-tracker [item]="selectedItem" [fases]=fases></progress-tracker>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
